plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    id 'com.github.johnrengelman.shadow' version '5.2.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.1'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.1.3'
    implementation group: 'com.lihaoyi', name: 'os-lib_2.13', version: '0.7.0'
    implementation group: 'com.lihaoyi', name: 'upickle_2.13', version: '1.1.0'
    implementation 'com.sendgrid:sendgrid-java:4.4.8'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.0'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.0.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

assemble.dependsOn(shadowJar)
jar {
    manifest {
        attributes(
                'Main-Class': 'poll_rails_game.Main'
        )
    }
}